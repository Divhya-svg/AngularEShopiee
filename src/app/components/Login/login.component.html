<body>
<mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input type="text" required matInput  placeholder="Enter Email or Mobile"
            formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
            <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                <div *ngIf="f.emailId.errors.required">Email/Mobile number is required</div>
            </div>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput required [type]="hide ? 'password' : 'text'" placeholder="Enter Password"
            formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{error}}
        </p>
       
        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
        
      </form>
     
    </mat-card-content>
    <a href="#">
      <button mat-button color="primary">Forgot Password?</button>
    </a>
    &nbsp;
    <button mat-button color="primary" (click)="GoBackToRegister()">New User?Sign Up</button>
  </mat-card>
</body>
